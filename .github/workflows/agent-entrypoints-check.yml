name: agent-entrypoints-check

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate-agent-entrypoints:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate llms/intake entrypoints
        run: ./scripts/check_agent_entrypoints.py
